{% extends "./base_blog.html" %}
{% load static %}

{% block content %}
<body>
    <div class="foreground-container">
        <h1 class="blog-title">The Road Goes Ever On</h1>
        {% for post in posts %}
        <div class="blog-listing">
            <h3><a href="{% url 'blog:post' slug=post.slug %}">{{ post.title | safe }}</a></h3>
            <p>{{ post.short_description | safe }}</p>
            <p class="post-date">{{ post.created_date|date:"F d, Y" }}</p>
        </div>
        {% endfor %}
    </div>
    <canvas id="canvas1" class="fractal-canvas active"></canvas>
</body>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static "homepage/js/fractal.js" %}"></script>
<script>drawBlogFractals();</script>
{% endblock %}
