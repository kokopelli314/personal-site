{% extends "./base_blog.html" %}
{% load static %}

{% block content %}
<body>
    <div class="foreground-container">
        <h1 class="blog-title">The Road Goes On</h1>
        {% for post in posts %}
        <div class="blog-listing">
            <h3><a href="{% url 'post' slug=post.slug %}">{{ post.title | safe }}</a></h3>
            <p>{{ post.text | safe }}</p>
            <p class="post-date">{{ post.created_date|date:"F d, Y" }}</p>
        </div>
        {% endfor %}
    </div>
    <canvas id="gradient-background"></canvas>
</body>
{% endblock %}

{% block scripts %}
<script src="{% static "js/blog-background.js" %}" type="text/javascript" ></script>
{% endblock %}
