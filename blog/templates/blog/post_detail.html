{% extends "./base_blog.html" %}
{% load static %}

{% block content %}
<body>
    <div class="foreground-container">
        <div class="post-container">
            <h1 class="post-title">{{ post.title|safe }}</h1>

            <!-- Wrap content to allow whitespace  -->
            <div class="post-content">{{ post.text|safe }}</p>
                <p class="post-date">
                    Created {{ post.created_date|date:"F d, Y" }}
                </p>
            </div>
            <p>
                <a href="{% url 'blog:post_list' %}">Back to post list.</a>
            </p>
        </div>
    </div>
</body>
{% endblock %}

{% block scripts %}
{% endblock %}
