{% extends "./base_blog.html" %}

{% block content %}
<body>
    <div class="foreground-container">
        <div class="post-container">
            <h1 class="post-title">{{ post.title | safe }}</h1>
            <p class="post-content">{{ post.text | safe }}</p>
            <p class="post-date">{{ post.created_date }}</p>
        </div>
    </div>
</body>
{% endblock %}
