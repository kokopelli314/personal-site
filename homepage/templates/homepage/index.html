{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static "homepage/css/styles.css" %}" type="text/css" />
{% endblock %}

{% block content %}
<body>
    <div id="foreground-container">
        <div id="intro">
            <h1>Hi, I'm Nathan!</h1>
            <h2>I make websites.</h2>
            <p>
                Click the menu tab on the left to check out my
                <br /><a href="{% url "projects:splash" %}">current projects</a> or
                <br /><a href="{% url "contact" %}">contact me</a>.
            </p>
        </div>

        <div class="github-cat-block">
            <a href="https://github.com/kokopelli314">
                <img class="github-link" src="{{ MEDIA_URL }}GitHub-Mark-421px-grey.png" />
                <canvas id="catface"></canvas>
            </a>
        </div>

        <div id="color-slider-container">
            <input id="color-slider" type="range" min="0" max="255" value="200" />
        </div>
    </div>



    <canvas id="canvas1" class="fractal-canvas" ></canvas>
    <canvas id="canvas2" class="fractal-canvas" ></canvas>
</body>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static "homepage/js/fractal.js" %}"></script>
<script type="text/javascript" src="{% static "homepage/js/animation-catface.js" %}"></script>
{% endblock %}
