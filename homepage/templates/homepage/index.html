                            preserveAspectRatio="xMidYMid meet"
                            version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#fff"

                        />
                    </svg>
                </div>
                <div class="bottomline">
                    <ol>
                        <li class="scroll-word">Code</li>
                        <li class="scroll-word">Art</li>
                        <li class="scroll-word">Creativity</li>
                        <li class="scroll-word">Making Great Websites</li>
                    </ol>
                </div>
        </div>

        <div id="github-cat-block">
            <a href="https://github.com/kokopelli314">
                <img class="github-link" src="{{ MEDIA_URL }}GitHub-Mark-421px-grey.png" />
                <canvas id="catface"></canvas>
            </a>
        </div>
<!--
        <div id="color-slider-container">
            <input id="color-slider" type="range" min="0" max="255" value="200" />
        </div> -->
    </div>

    <canvas id="canvas2" class="fractal-canvas active" ></canvas>
    <canvas id="canvas1" class="fractal-canvas active" ></canvas>
</body>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static "homepage/js/fractal.js" %}"></script>
<script type="text/javascript" src="{% static "homepage/js/animation-catface.js" %}"></script>

<script src="{% static "homepage/js/vivus/vivus.min.js" %}" type="text/javascript" ></script>
