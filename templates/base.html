<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-US">
    <head>
        <!-- Meta       -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="I'm a developer with a keen interest in the full stack of web development and a hearty enjoyment of generative art.">

        <!-- Favicons       -->
        <link rel="icon" type="image/png" sizes="32x32"
              href="{{MEDIA_URL}}favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96"
              href="{{MEDIA_URL}}favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16"
              href="{{MEDIA_URL}}favicons/favicon-16x16.png">

        <!-- Beginning of content       -->
        {% block title %}<title>Nathan Clonts</title>{% endblock %}

        <link rel="stylesheet" href="{% static "css/hamburgers.css" %}" type="text/css" />
        <link rel="stylesheet" href="{% static "css/base-styles.css" %}" type="text/css" />
        {% block stylesheets %}{% endblock %}
    </head>

    <body>
        <!-- Actual slide-in menu -->
        <nav class="menu hidden">
            <a href="{% url 'homepage:index' %}" class="menu-link">
                <span>about</span>
            </a>
            <a href="{% url 'homepage:index' %}#projects" class="menu-link">
                <span>projects</span>
            </a>
            <a href="{% url 'blog:post_list' %}" class="menu-link">
                <span>blog</span>
            </a>
            <a href="{% url 'homepage:index' %}#contact" class="menu-link">
                <span>contact</span>
            </a>
        </nav>

        <!-- Hamburger menu button -->
        <button class="hamburger hamburger--vortex" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        {% block content %}
        {% endblock %}
    </body>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="{% static "js/base-interactions.js" %}" type="text/javascript" ></script>
    {% block scripts %}
    {% endblock %}
</html>
