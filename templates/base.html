<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--        <meta name="description" content="">-->
        
        {% block title %}<title>Nathan Clonts</title>{% endblock %}

        <link rel="stylesheet" href="{% static "base-styles.css" %}" type="text/css" />
        {% block stylesheets %}{% endblock %}
    </head>
    
    <body>
        <div id="site">
            <input type="checkbox" id="navigation-check">
            <label id="navigation-label" for="navigation-check">
                &gt;
            </label>
            
            <nav id="menu">
                <ul>
                    <li><a href="https://nathanclonts.com">home</a></li>
                    <li><a href="https://nathanclonts.com">projects</a></li>
                    <li><a href="https://nathanclonts.com/blog/">blog</a></li>
                    <li><a href="#">bio</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
            
            <section id="content">
            {% block content %}{% endblock %}
            </section>
            
            <section id="footer">
            {% block footer %}{% endblock %}
            </section>
        </div>
    </body>
    
    <script src="{% static "base-interactions.js" %}" type="text/javascript" ></script>
    {% block scripts %}{% endblock %}
</html>
